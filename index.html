<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- bootstrap link -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- font awesome link -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
        <link href="style.css" type="text/css" rel="stylesheet">
        <title>New York Times Article Search</title>
    </head>
    <body>
        <div class="container">
            <!-- jumbotron -->
            <div class="row">
            <div class="col-sm-12">
                <div class="jumbotron jumbotron-fluid" id="jumbotron">
                        <h1 class="display-4"><i class="fas fa-newspaper"></i> New York Times Search</h1>
                </div>
            </div>
            </div>
            <!-- form search -->
            <section class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <h5 class="card-header"><i class="fas fa-list-alt"></i> Search Parameters</h5>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Search Term:</label>
                                    <input type="email" class="form-control" id="inputSearchTerm">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
                                    <select class="form-control" id="InputRecords">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Start Year (Optional):</label>
                                    <input type="email" class="form-control" id="inputStartYear">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">End Year (Optional):</label>
                                    <input type="email" class="form-control" id="inputEndYear">
                                </div>
                                <a href="#" class="btn btn-primary" id=searchBtn><i class="fas fa-search"></i> Search</a>
                                <a href="#" class="btn btn-primary" id=clearBtn><i class="fas fa-trash-alt"></i> Clear Results</a>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <br><br>
        <!-- Top Articles -->
        <div class="container">
            <section class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <h5 class="card-header">
                            <i class="fas fa-newspaper"></i> Top Articles
                        </h5>
                        <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p>
                                <!-- top articles go in here -->
                            </p>
                        </blockquote>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <script src="script.js" type="text/javascript"></script>

    </body>
</html>
